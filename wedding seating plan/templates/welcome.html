<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Wedding</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('static/images/background image.png') no-repeat center center fixed;
            background-size: contain; /* Adjusted to 'contain' to prevent zooming in */
            background-position: center; /* Centers the background image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: absolute;
            top: 5vh;
            text-align: center;
            color: white;
            width: 90%;
            max-width: 1000px;
            padding: 0 5%;
        }

        .welcome-text {
            font-size: 3rem;
            margin: 0 0 2vh;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .redirect-button {
            display: inline-block;
            margin-top: 2vh;
            padding: 10px 20px;
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: rgba(69, 160, 73, 0.8);
        }

        .image-container {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries for further responsiveness */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }

            .redirect-button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            .image-container {
                width: 200px;
                height: 200px;
            }
        }

        @media (min-width: 1024px) {
            .welcome-text {
                font-size: 3.5rem;
            }

            .redirect-button {
                font-size: 1.8rem;
                padding: 12px 24px;
            }

            .image-container {
                width: 350px;
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1 class="welcome-text">Welcome to Our Wedding!</h1>
        <a href="/seating" class="redirect-button">Find Your Seat</a>
    </div>

</body>
</html>
